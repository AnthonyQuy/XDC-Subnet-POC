server {
    listen 80;
    
    # Document root where static files are served from
    root /usr/share/nginx/html;
    
    # Index file
    index index.html index.htm;
    
    # Serve static files directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
        access_log off;
        expires max;
    }
    
    # Handle React routing - forward all requests to index.html
    location / {
        try_files $uri $uri/ /index.html =404;
    }
    
    # Proxy requests to XDC subnet API
    # This can be configured depending on your network setup
    location /api/ {
        # By default, we'll use environment variables to configure this
        # at runtime, but we can set a default here
        proxy_pass http://192.168.25.11:8545/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
